<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日历</title>
    <!-- 引入 SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">

    <!-- 引入 SweetAlert2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        .shell {
            position: relative;
            width: 300px; /* 缩小一半 */
            border-radius: 0 0 0.5em 0.5em; /* 调整圆角 */
            box-shadow: 0 10px 19px rgba(0, 0, 0, 0.2), 0 8px 6px rgba(0, 0, 0, 0.2);
        }
        .shell header {
            border-radius: 0.5em 0.5em 0 0; /* 调整头部圆角 */
            padding: 1.5em 1em; /* 调整内边距 */
            background: #e66b6b;
            color: #fff;
            background-image: url(images/R-C.gif);
            background-size: cover;
        }
        .day {
            font-size: 2em; /* 字体大小缩小一半 */
            /*font-weight: 900;*/
            /*line-height: 1em;*/
        }

        .month {
            font-size: 1em; /* 字体大小缩小一半 */
            line-height: 1em;
            text-transform: lowercase;
        }
        button.dk {
            height: 40px;
            /*padding: 8px 15px; !* 调整内边距 *!*/
            background-color: rgb(49, 49, 51,0); /* 设置背景颜色并添加透明度 */
            color: #fff; /* 文字颜色 */
            border: none; /* 移除边框 */
            font-size: 30px;
            border-radius: 5px; /* 圆角边框 */
            margin-left: 60px; /* 左侧间距 */
            /*margin-top: 20px;*/
            cursor: pointer; /* 鼠标悬停样式 */
        }
        button.dk:hover {
            background-color: #32408f; /* 悬停时的背景颜色 */
        }
        .calendar {
            width: 100%;
            background: #fff;
            border-radius: 0 0 0.5em 0.5em; /* 调整日历圆角 */
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, .2), 0 1.5px 0.5px #fff; /* 调整阴影效果 */
            color: #000000;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            padding: 10px; /* 调整内边距 */
        }

        .calendar thead {
            color: #027aff;
            font-weight: 700;
            text-transform: uppercase;
        }

        .calendar td {
            width: 30px; /* 调整单元格宽度 */
            height: 30px; /* 调整单元格高度 */
            border-radius: 50%;
            text-align: center;
            font: 300 15px ''; /* 调整字体大小 */
            transition: .2s;
        }

        .calendar tbody td:hover {
            background: #027aff;
            color: #fff;
            font: 600 23px '';
        }

        .current-day {
            color: #027aff;
        }

        .prev-month,
        .next-month {
            color: #cacaca;
        }

        .ring-left,
        .ring-right {
            position: absolute;
            top: 80px;
        }

        .ring-left {
            left: 2em;
        }

        .ring-right {
            right: 2em;
        }

        .ring-left:before,
        .ring-right:before {
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 3px 1px rgba(0, 0, 0, .3), 0 -1px 1px rgba(0, 0, 0, .2);
            content: "";
            display: inline-block;
            margin: 8px;
            height: 32px;
            width: 8px;
        }
    </style>
</head>

<body>
    <div class="shell">
        <header>
            <div style="display: flex">
                <div>
                    <div class="day">11</div>
                    <div class="month">October</div>
                </div>
                <button class="dk" id="dkbtn">今日打卡</button>
            </div>

        </header>
        <table class="calendar">
            <thead>
                <tr>
                    <td>zhou</td>
                    <td>Tue</td>
                    <td>Wed</td>
                    <td>Thu</td>
                    <td>Fri</td>
                    <td>Sat</td>
                    <td>Sun</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="prev-month">25</td>
                    <td class="prev-month">26</td>
                    <td class="prev-month">27</td>
                    <td class="prev-month">28</td>
                    <td class="prev-month">29</td>
                    <td class="prev-month">30</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>10</td>
                    <td class="current-day">11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                </tr>
                <tr>
                    <td>30</td>
                    <td>31</td>
                    <td class="prev-month">1</td>
                    <td class="prev-month">2</td>
                    <td class="prev-month">3</td>
                    <td class="prev-month">4</td>
                    <td class="prev-month">5</td>
                </tr>
            </tbody>
        </table>
        <div class="ring-left"></div>
        <div class="ring-right"></div>
    </div>

</body>
<script>
    document.getElementById("dkbtn").addEventListener("click", function() {
        // 设置按钮文本为"已打卡"
        this.textContent = "打卡成功";

        // 禁用按钮，使其无法再次点击
        this.disabled = true;
        // 移除悬停时的背景颜色效果
        this.classList.add('clicked');
        // 使用 SweetAlert2 显示打卡成功信息提示框
        Swal.fire({
            icon: 'success',
            title: '打卡成功',
            showConfirmButton: false,
            timer: 1500
        });
    });

</script>
</html>
