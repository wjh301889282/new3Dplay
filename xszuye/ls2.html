<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        border-radius: 10px; /* 图像圆角 */
        width: 60%;
        height: 80vh;
    }
    .modal-content button{
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        /*margin-top: 10px;*/
    }

    .modal-content button:hover {
        background-color: #0056b3;
    }
    .pgbox{
        width: 100%;
        height: 95%;
        /*margin-left: 2.5%;*/
        background-color: rgb(255,255,255);
    }
    .pgbox1{
        display: flex;
        width: 100%;
        height: 70%;
        border-bottom: 2px solid rgb(0,0,0,0.4); /* 添加下边框，颜色为黑色，厚度为2像素 */
    }
    .rpgbox{
        width: 70%;
        height: 100%;
    }
    #qr{
        margin-left: 85%;
    }
    #rpgbox1{
        width: 100%;
        height: 70%;
        background-image: url(/tm1.png);
        background-size: 90% 80%;
        background-repeat: no-repeat; /* 禁止背景图像重复 */
        /*background-position: center; !* 让背景图片居中显示 *!*/
        background-color: #fff; /* 设置多余部分为白色 */
    }
    .rpgbox2{
        width: 100%;
        height: 30%;
    }
    #syt1{
        margin-top: 10%;
        margin-left: 3%;
    }
    .lpgbox{
        height: 100%;
        width: 30%;
        border-right: 2px solid rgba(0, 0, 0, 0.3); /* 添加边框，颜色为灰色 */
        background-image: url(/dtk.png);
        background-size: 90% 70%;
        background-repeat: no-repeat; /* 禁止背景图像重复 */
        /*background-position: center; !* 让背景图片居中显示 *!*/
        background-color: #fff; /* 设置多余部分为白色 */
    }
    .lytit{
        color: #181818;
        font-size: 16px;
        font-weight: bold; /* 加粗文本 */
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3); /* 设置阴影效果，水平偏移、垂直偏移、模糊半径和阴影颜色 */
    }
    .py{
        width: 100%;
        margin-top: 10px;
        height: 20%;
        border-radius: 5px; /* 图像圆角 */
        color: #181818;
        border: 1px solid #ccc; /* 添加边框，颜色为灰色 */
        font-size: 16px; /* 设置文字大小为16像素 */
        padding: 10px; /* 设置内边距为10像素，控制文本与边框之间的间距 */
        text-align: left; /* 设置文本左对齐，您可以根据需要修改为 center 或 right */
    }
</style>
<script>
    function redirectToWebsite(url) {
        window.location.href = url;
    }
    // Function to open the modal
    function openModal() {
        let currentRow = event.target.closest('tr'); // 获取触发事件的按钮所在的行
        let statusCell = currentRow.querySelector("td:nth-child(5)"); // 获取第 5 列（索引从1开始）的单元格
        if (statusCell.innerHTML.includes("未")) {
            statusCell.innerHTML = "已批改";
        }
        document.getElementById('myModal').style.display = 'block';
    }
    // Function to close the modal
    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
    }
    // Function to handle confirmation
    function handleConfirmation() {
        closeModal(); // Close the modal after handling confirmation
    }
    let n=1;
    const syt1= document.getElementById("syt1");
    syt1.addEventListener('click', (e) => {
        const bj= document.getElementById("rpgbox1");
        if(n>1) n--;
        bj.style.backgroundImage = `url("/tm${n}.png")`;
    })
    const syt2= document.getElementById("syt2");
    syt2.addEventListener('click', (e) => {
        const bj= document.getElementById("rpgbox1");
        if(n<4) n++;
        bj.style.backgroundImage = `url("/tm${n}.png")`;
    })
</script>
